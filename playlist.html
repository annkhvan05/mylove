<body>

    <div class="player">
        <audio id="audio-player" controls>
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
        </audio>
        <div class="controls">
            <button class="pink-button" onclick="prevSong()">‚èÆ –ü—Ä–µ–¥—ã–¥—É—â–∞—è</button>

    <script>
        const songs = [
            "music/song1.mp3", "music/song2.mp3", "music/song3.mp3", "music/song4.mp3", 
            "music/song5.mp3", "music/song6.mp3", "music/song7.mp3", "music/song8.mp3", 
            "music/song9.mp3", "music/song10.mp3", "music/song11.mp3", "music/song12.mp3", "music/song13.mp3"
        ];

        let currentSongIndex = 0;
        const audioPlayer = document.getElementById("audio-player");
        const songTitle = document.getElementById("song-title");

        function loadSong(index) {
            audioPlayer.src = songs[index];
            songTitle.textContent = songs[index].split("/").pop();
            audioPlayer.play();
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
        }

        loadSong(currentSongIndex);
    </script>
